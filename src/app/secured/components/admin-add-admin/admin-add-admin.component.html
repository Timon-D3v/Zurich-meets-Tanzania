<form [formGroup]="addAdminForm" (submit)="onSubmit($event)">
    <h2>Admin hinzufügen</h2>
    <p>
        Gib eine E-Mail-Adresse ein um ihn zum Admin zu ernennen. Sobald jemand Admin-Rechte erhält, kann er auf alle administrativen Funktionen zugreifen. Das heisst unter anderem, dass er Zugriff auf die Verwaltungsseite hat, auf der du dich gerade
        befindest.
    </p>
    <label for="email">E-Mail</label>
    <input type="email" id="email" placeholder="E-Mail-Adresse eingeben" required formControlName="emailControl" />
    <button type="submit" [disabled]="submitButtonDisabled()">{{ submitButtonText() }}</button>
</form>

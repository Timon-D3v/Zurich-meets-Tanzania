<label>{{ label() }}</label>
<div>
    <img [src]="iconSource()" [alt]="iconAlt()" />
    <input [type]="inputType()" [autocomplete]="autocomplete()" [placeholder]="placeholder()" [attr.required]="required() ? true : null" [attr.disabled]="disabled() ? true : null" (input)="streamValue($event)" />
    @if (isPassword()) {
        <img [src]="secondaryIconSrc()" alt="Ein Auge (Zu oder offen)" (click)="toggleForm()" />
    }
</div>
